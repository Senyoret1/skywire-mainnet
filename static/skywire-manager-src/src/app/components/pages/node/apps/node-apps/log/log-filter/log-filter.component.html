<app-dialog [headline]="'apps.log.filter.title' | translate">
  <mat-dialog-content>
    <form [formGroup]="form">
      <mat-form-field>
        <mat-select
          formControlName="filter"
          [placeholder]="'apps.log.filter.filter' | translate">
          <mat-option *ngFor="let filter of filters" [value]="filter.days">{{ filter.text | translate }}</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-dialog-content>
</app-dialog>
