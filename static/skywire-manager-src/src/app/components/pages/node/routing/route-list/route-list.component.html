<div class="mt-4.5 d-flex justify-content-between">
  <div class="title font-mini uppercase ml-3.5">Routes</div>
  <mat-icon
    class="ic-mini-plus mr-3.5 table-create-record"
    [matMenuTriggerFor]="selectionMenu"
    *ngIf="dataSource.data && dataSource.data.length > 0"
  >more_horiz</mat-icon>
  <mat-menu #selectionMenu="matMenu" [overlapTrigger]="false">
    <div mat-menu-item (click)="changeAllSelections(true)">
      {{ 'selection.select-all' | translate }}
    </div>
    <div mat-menu-item (click)="changeAllSelections(false)">
      {{ 'selection.unselect-all' | translate }}
    </div>
    <div mat-menu-item disabled="{{ !hasSelectedElements() }}" (click)="deleteSelected()">
      {{ 'selection.delete-all' | translate }}
    </div>
  </mat-menu>
</div>

<div class="container-elevated-translucid mt-3 overflow">
  <table
    class="table-translucid fit"
    mat-table
    [dataSource]="dataSource"
    *ngIf="dataSource.data && dataSource.data.length > 0"
  >
    <ng-container matColumnDef="selection">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let conn;" class="selection-col">
        <mat-checkbox
          type="checkbox"
          class="dark-check-box"
          [checked]="selections.get(conn.key)"
          (change)="changeSelection(conn)">
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef class="bold">{{ 'routes.key' | translate }}</th>
      <td mat-cell *matCellDef="let conn;">
        {{ conn.key }}
      </td>
    </ng-container>
    <ng-container matColumnDef="rule">
      <th mat-header-cell *matHeaderCellDef class="bold">{{ 'routes.rule' | translate }}</th>
      <td mat-cell *matCellDef="let conn;">
        <app-copy-to-clipboard-text [text]="conn.rule"></app-copy-to-clipboard-text>
      </td>
    </ng-container>
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef class="bold"></th>
      <td mat-cell *matCellDef="let conn;" class="text-right">
        <mat-icon
          class="table-delete-record ic-mini"
          [matTooltip]="'routes.details.title' | translate"
          (click)="details(conn.key)">
          visibility
        </mat-icon>
      </td>
    </ng-container>
    <ng-container matColumnDef="x">
      <th mat-header-cell *matHeaderCellDef class="bold"></th>
      <td mat-cell *matCellDef="let conn;" class="text-right">
        <mat-icon
          class="table-delete-record ic-mini"
          [matTooltip]="'routes.delete' | translate"
          (click)="delete(conn.key)">
          close
        </mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <app-view-all-link
    [numberOfElements]="allRoutes.length"
    [linkParts]="['/nodes', nodePK, 'routes']"
    *ngIf="showShortList_ && numberOfPages > 1 && dataSource.data"
  ></app-view-all-link>

  <div *ngIf="!dataSource.data || dataSource.data.length === 0">
    <span class="text">Node doesn't have any routes.</span>
  </div>
</div>

<app-paginator
  *ngIf="!showShortList_ && numberOfPages > 1 && dataSource.data"
  [currentPage]="currentPage"
  [numberOfPages]="numberOfPages"
  [linkParts]="['/nodes', nodePK, 'routes']">
</app-paginator>
