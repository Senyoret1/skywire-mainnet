<app-sidenav-content>
  <div>
    <app-button icon="translate">{{ 'settings.language' | translate }}</app-button>
    <app-button icon="security">{{ 'login.password' | translate }}</app-button>
  </div>
  <app-button (action)="back()" icon="chevron_left">{{ 'common.back' | translate }}</app-button>
</app-sidenav-content>

<div class="row">
  <div class="col-12">
    <app-tab-bar
      [titleParts]="['start.title']"
      [tabsData]="tabsData"
      [selectedTabIndex]="1"
      [showUpdateButton]="false" 
    ></app-tab-bar>
  </div>
  <div class="col-12 col-lg-8 mt-4.5">
    <app-language class="block mb-4"></app-language>
    <app-refresh-rate class="block mb-4"></app-refresh-rate>
    <app-password></app-password>
  </div>
</div>
