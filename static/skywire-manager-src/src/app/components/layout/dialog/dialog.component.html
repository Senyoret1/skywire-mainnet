<div class="header" mat-dialog-title>
  <span>{{ headline }}</span>
  <button mat-dialog-close mat-icon-button class="grey-button-background" *ngIf="!disableDismiss">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="header-separator"></div>

<mat-dialog-content [ngClass]="{'content-margin': includeVerticalMargins}" *ngIf="includeScrollableArea">
  <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</mat-dialog-content>
<div [ngClass]="{'content-margin': includeVerticalMargins}" *ngIf="!includeScrollableArea">
  <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</div>
<ng-template #contentTemplate><ng-content></ng-content></ng-template>
