<div class="cursor-pointer wrapper"
     [clipboard]="text"
     (copyEvent)="onCopyToClipboardClicked()"
     [matTooltip]="(!short ? 'copy.tooltip' : 'copy.tooltip-with-text') | translate:{ text: text }"
     [matTooltipClass]="{ 'tooltip-word-break': true }"
>
  <ng-container *ngIf="short">
    <app-truncated-text [short]="true" [showTooltip]="false" [shortTextLength]="shortTextLength" [text]="text"></app-truncated-text>
  </ng-container>
  <ng-container *ngIf="!short">
    <app-truncated-text [short]="false" [text]="text" class="d-none d-md-block"></app-truncated-text>
    <app-truncated-text [short]="true" [showTooltip]="false" [shortTextLength]="shortTextLength" [text]="text" class="d-md-none"></app-truncated-text>
  </ng-container>
</div>
