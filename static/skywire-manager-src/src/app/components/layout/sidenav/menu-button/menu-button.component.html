<div *ngIf="showUpperSeparator" class="external-border"></div>
<button
  (click)="click()"
  [disabled]="disabled"
  [ngClass]="{'enabled': !disabled}"
>
  <mat-icon>{{ icon }}</mat-icon>
  <img class="separator" src="/assets/img/icon-separator.png">
  <span class="single-line">{{ text | translate }}</span>
</button>
<div *ngIf="!showUpperSeparator" class="external-border"></div>
