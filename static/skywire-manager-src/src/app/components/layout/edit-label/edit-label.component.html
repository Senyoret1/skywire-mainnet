<app-dialog [headline]="'edit-label.title' | translate">
  <mat-dialog-content>
    <form [formGroup]="form" class="wrapper">
      <mat-form-field>
        <input #firstInput [placeholder]="'edit-label.label' | translate" formControlName="label" class="input-label" maxlength="66" matInput>
      </mat-form-field>
      <app-button color="primary" type="mat-raised-button" (action)="save()">{{ 'common.save' | translate }}</app-button>
    </form>
  </mat-dialog-content>
</app-dialog>
