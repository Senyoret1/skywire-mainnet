<app-dialog [headline]="'paginator.select-page-title' | translate" [includeVerticalMargins]="false">
  <div class="options-list-button-container" *ngFor="let page of options">
    <button
      mat-button
      class="grey-button-background"
      (click)="closePopup(page)"
    >
      <div class="internal-container">
        <span>{{ page }}</span>
      </div>
    </button>
  </div>
</app-dialog>
